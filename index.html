<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Calculator</title>
   <meta http-equiv="x-ua-compatible" content="ie=edge">
   <link rel="stylesheet" href="styles.css">
</head>
<body>
   <main>
   <div>
      <p class="theValue"></p>
      <p>
         <button onclick="add('1');">1</button>
         <button onclick="add('2');">2</button>
         <button onclick="add('3');">3</button>
      </p>
      <p>
         <button onclick="add('4');">4</button>
         <button onclick="add('5');">5</button>
         <button onclick="add('6');">6</button>
      </p>
      <p>
         <button onclick="add('7');">7</button>
         <button onclick="add('8');">8</button>
         <button onclick="add('9');">9</button>
      </p>
      <p>
         <button onclick="add('0');">0</button>
         <button onclick="add('.');">.</button>
         <button onclick="add('/');">/</button>
      </p>
      <p>
         <button onclick="add('+');">+</button>
         <button onclick="add('-');">-</button>
         <button onclick="add('*');">*</button>
      </p>
      <p>
         <button class="clear" onclick="
            calculation = ''; displayCalculation(); localStorage.clear();
            ">Clear
         </button>
         <button onclick="
            calculation = eval(calculation);
            localStorage.setItem('Value', JSON.stringify(calculation));
            displayCalculation();
            calculation = '';
         ">=</button>
      </p>

   </div>
</main>
   <script>
      let calculation = JSON.parse(localStorage.getItem('Value')) || 
      '';
      let theValue = document.querySelector('.theValue');
      theValue.innerHTML = calculation;
      function add(value) {
         calculation += value;
         theValue.innerHTML = calculation;
      }

      function displayCalculation() {
         theValue.innerHTML = calculation;
      }
   </script>
</body>
</html>
